<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div style="margin-top: 200px;" class="col-md-4 bg-light shadow p-3 mb-5 bg-white rounded">
                <div class="row">
                    <h2 style="margin-top: 20px;">Sign Up</h2>
                </div>
                <div class="border-bottom">
                    <h6 style="color: rgb(196, 191, 191);">Please fill in this form to create an account!</h6>
                </div>
                <div style="margin-top: 15px;" class="row">
                    <div class="col-md">
                      <input type="text" class="form-control bg-light" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col-md">
                      <input type="text" class="form-control bg-light" placeholder="Last name" aria-label="Last name">
                    </div>
                  </div>
                  <div class="row5">
                    <div class="col-md">
                        <input type="text" class="form-control bg-light" placeholder="Email" aria-label="Email">
                    </div>
                  </div>  
                  <div class="row5">
                  <div class="col-md">
                    <input type="text" class="form-control bg-light" placeholder="Password" aria-label="Password">
                  </div>
                </div>
                <div class="row5">
                  <div class="col-md">
                    <input type="text" class="form-control bg-light" placeholder="Confirm Password" aria-label="Confirm Password">
                  </div>
                </div>
                <div class="row5">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      I accept the <a target="_blank" href="https://e-seimas.lrs.lt/portal/legalAct/lt/TAD/TAIS.111555">Terms of Use</a> & <a href="https://e-seimas.lrs.lt/portal/legalAct/lt/TAD/TAIS.111555">Privacy Policy</a>
                    </label>
                  </div>
                </div>
                <div class="row5">
                  <button type="button" style="background-color: rgb(53,152,220); width: 159px;" class="btn btn-primary" data-bs-toggle="button" autocomplete="off">Sing up</button>
                </div>
                <div class="row5"></div>
            </div>
            <div class="row text-light text-center">
              <div class="col-md">Already have an account? <a target="_blank" href="https://www.tutorialrepublic.com/snippets/designs/simple-sign-up-form-with-blue-background.png" class="text-light">Login here.</a></div>
            </div>
        </div>
    </div>
</body>
</html>
